<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Change Prices</title>
<style>
body { font-family: Arial; background: #1e293b; color: #fff; }
table { width: 80%; margin:auto; border-collapse: collapse; margin-top: 2rem; }
th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
th { background: #6366f1; }
input[type="text"] { width: 60px; text-align: center; }
button { padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer; background: #ec4899; color: #fff; border:none; border-radius:5px; }
</style>
</head>
<body>
<h1 style="text-align:center;">Admin Panel</h1>
<form method="POST">
<table>
<tr>
<th>ID</th>
<th>Game</th>
<th>Item Name</th>
<th>Price (USD)</th>
</tr>
{% for item in items %}
<tr>
<td>{{item[0]}}</td>
<td>{{item[1]}}</td>
<td>{{item[2]}}</td>
<td><input type="text" name="item_{{item[0]}}" value="{{item[3]}}"></td>
</tr>
{% endfor %}
</table>
<div style="text-align:center;">
<button type="submit">Save Changes</button>
</div>
</form>
</body>
</html>
